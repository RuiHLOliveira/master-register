    <!-- MODAL INSERT -->
    <div class="modal fade" id="ModalInsert" tabindex="-1" role="dialog" aria-labelledby="ModalInsertLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalInsertLabel">Insert Daily Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="" id="formInsert" onsubmit="formInsertOnSubmit(this, event)">
                    <div class="modal-body form-group">
                        <div class="row">
                            <div class="col">
                                <label for="description">Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input id="description" name="description" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="hours">Hours</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input onkeypress="validate(event, true, ',')" class="form-control" id="hours" name="hours" type="text">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="task">Task</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input id="task" name="task" type="text" class="form-control">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeInsertButton">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- MODAL IMPORT -->
    <div class="modal fade" id="ModalImport" tabindex="-1" role="dialog" aria-labelledby="ModalImportLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalImportLabel">Inserir função</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <form action="" id="formInsert" onsubmit="formImportOnSubmit(this, event)">
                    <div class="modal-body form-group">
                        <div class="row">

                                <label for="">Nome da função</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="file" name="fileimporter" id="fileimporter">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeImportButton">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
